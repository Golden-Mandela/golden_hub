<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset password otp page</title>
    <link rel="stylesheet" href="reset-password-otp-page.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="back-vector">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M5.25 11.25H20.25C20.4489 11.25 20.6397 11.329 20.7803 11.4697C20.921 11.6103 21 11.8011 21 12C21 12.1989 20.921 12.3897 20.7803 12.5303C20.6397 12.671 20.4489 12.75 20.25 12.75H5.25C5.05109 12.75 4.86032 12.671 4.71967 12.5303C4.57902 12.3897 4.5 12.1989 4.5 12C4.5 11.8011 4.57902 11.6103 4.71967 11.4697C4.86032 11.329 5.05109 11.25 5.25 11.25Z"
            fill="black"
          />
          <path
            d="M5.56038 12L11.7809 18.219C11.9217 18.3598 12.0008 18.5508 12.0008 18.75C12.0008 18.9491 11.9217 19.1401 11.7809 19.281C11.64 19.4218 11.449 19.5009 11.2499 19.5009C11.0507 19.5009 10.8597 19.4218 10.7189 19.281L3.96888 12.531C3.89903 12.4613 3.84362 12.3785 3.80581 12.2874C3.768 12.1963 3.74854 12.0986 3.74854 12C3.74854 11.9013 3.768 11.8036 3.80581 11.7125C3.84362 11.6214 3.89903 11.5386 3.96888 11.469L10.7189 4.71897C10.8597 4.57814 11.0507 4.49902 11.2499 4.49902C11.449 4.49902 11.64 4.57814 11.7809 4.71897C11.9217 4.8598 12.0008 5.05081 12.0008 5.24997C12.0008 5.44913 11.9217 5.64014 11.7809 5.78097L5.56038 12Z"
            fill="black"
          />
        </svg>
      </div>
      <p class="verification-content1">Enter O.T.P</p>
      <p class="verification-content2">
        Enter OTP sent to <span id="phoneNumber">081</span> to reset your
        password
      </p>
      <div class="input-container">
        <div class="input-box">
          <input
            type="text"
            maxlength="1"
            id="input1"
            class="input-field"
            required
            onkeyup="moveToTheNext(this, 'input2')"
          />
          <input
            type="text"
            maxlength="1"
            id="input2"
            class="input-field"
            required
            onkeyup="moveToTheNext(this, 'input3')"
          />
          <input
            type="text"
            maxlength="1"
            id="input3"
            required
            class="input-field"
            onkeyup="moveToTheNext(this, 'input4')"
          />
          <input
            type="text"
            maxlength="1"
            id="input4"
            required
            class="input-field"
            onkeyup="moveToTheNext(this, 'input5')"
          />
          <input
            type="text"
            maxlength="1"
            id="input5"
            required
            class="input-field"
            onkeyup="moveToTheNext(this, 'input6')"
          />
          <input
            type="text"
            maxlength="1"
            id="input6"
            required
            class="input-field"
            onkeyup="moveToTheNext(this, 'input1')"
          />
        </div>
        <p class="resend">Resend code</p>
      </div>
      <img src="image/star.svg" alt="" />
      <button class="verify-btn">Proceed</button>
    </div>
    <script src="reset-password-otp-page.js"></script>
    <script src="sign-up-page.js"></script>
  </body>
</html>
