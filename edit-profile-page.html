          </div>
        </div>

        <p class="username">
          Username:<span
            ><input type="text" id="usernameInputEl" placeholder="Mandela"
          /></span>
        </p>
        <div class="bank-details">Bank details</div>
        <p class="bank-name">
          Bank name:<span
            ><input type="text" id="bankNameInput" placeholder="First Bank"
          /></span>
        </p>
        <p class="account-name">
          Account name:<span
            ><input
              type="text"
              id="accountNameInput"
              placeholder="Ugwuanyi Monday Joel"
          /></span>
        </p>
        <p class="account-number">
          Account number:<span
            ><input
              type="number"
              id="acctNumberInput"
              class="account-number"
              placeholder="3133184591"
          /></span>
        </p>
      </div>
      <button class="upload-btn" onclick="updateProfile()">Update</button>
      <div class="overlay">
        <div class="successful-div">
          <p class="overlay-content">Profile upload successful</p>
          <div class="close"></div>
        </div>
      </div>
    </div>
    <script src="edit-profile-page.js"></script>
    <script src="sign-up-page.js"></script>
  </body>
</html>
