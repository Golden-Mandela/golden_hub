<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otp page</title>
    <link rel="stylesheet" href="verifyAccount-otp.css" />
  </head>
  <body>
    <div class="main-container">
      <p class="verification-content1">Phone verification required!</p>
      <p class="verification-content2">
        Verification code has been sent to <span>08138419908</span> enter code
        to verify your phone number
      </p>
      <div class="input-container">
        <div class="input-box">
          <input
            type="password"
            id="input1"
            maxlength="1"
            onkeyup="next(this, 'input2')"
          />
          <input
            type="password"
            id="input2"
            maxlength="1"
            onkeyup="next(this, 'input3')"
          />
          <input
            type="password"
            id="input3"
            maxlength="1"
            onkeyup="next(this, 'input4')"
          />
          <input
            type="password"
            id="input4"
            maxlength="1"
            onkeyup="next(this, 'input5')"
          />
          <input
            type="password"
            id="input5"
            maxlength="1"
            onkeyup="next(this, 'input6')"
          />
          <input
            type="password"
            id="input6"
            maxlength="1"
            onkeyup="next(this, 'input1')"
          />
        </div>
        <p>Resend code</p>
      </div>
      <img src="image/star.svg" alt="" />
      <button class="verify-btn">Verify</button>

      <div class="success-popUp">
        <div class="successful-container">
          <div class="successful-vector">

          <p class="success">Success!</p>
          <p class="success-content">
            Verification was successful! Proceed to continue
          </p>
          <img src="image/star.svg" alt="" />
          <button class="proceed-btn">Proceed</button>
        </div>
      </div>
    </div>

  </body>
</html>
