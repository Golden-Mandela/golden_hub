      </div>
      <div class="header">
        Kindly wait as your transaction is under process, fill in the form
        properly to receive your cash.
      </div>
      <div class="form-div">
        <div class="provide">Provide the following</div>
        <form id="form">
          <label for="username">Username</label>
          <input type="text" class="username" />
          <label for="phone-number">Phone number</label>
          <input type="tel" class="Phone-number" />
          <label for="amount">Amount of airtime transfered</label>
          <input type="number" class="amount" />
          <label for="account-number">Account number</label>
          <input type="number" class="account-number" />
          <label for="account-name">Account name</label>
          <input type="text" class="account-name" /><br />
          <label for="bank-name">Bank name</label>
          <input type="text" class="bank-name" />
          <div class="btn-container">
            <button class="cancle">Cancel</button>
            <button class="cancle">Submit</button>
          </div>
        </form>
      </div>
      <div class="overlay">
        <div class="submited-pop-up">
          <p class="submit">Submitted..!</p>
          <p class="wait">Kindly wait for alert</p>
          <a href="dashboard.html"
            ><div class="submit-btn-div">
              <button class="submit-btn">Ok</button>
            </div></a
          >
        </div>
      </div>
    </div>
    <script src="form-airtime-to-cash.js"></script>
