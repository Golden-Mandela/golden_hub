                fill-opacity="0.7"
              />

          </div>
          <div class="reset-password-box">
            <div class="save-password">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="save">Save password</div>
            </div>
            <div class="reset-password">Reset password</div>
